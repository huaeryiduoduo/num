<script>
	$(function(){
		//加
		$(".add").click(function(){


			var _index  = $("tr").length-2;
			


		    //拿tr
		    var trs = "<tr>"+$(this).parents('tr').html()+"</tr>";
		    // +  换  -
		    trs = trs.replace('+',"-");
		    //add 换 del
		    trs = trs.replace('add',"del");
		    //换product[0]
		    trs = trs.replace(/product\[0\]/g,'product['+_index+']');
		    //放当前tr的下面
		    $(this).parents('tr').after(trs);
		    console.log(trs);
	
		})

		//减
		$(document).on('click',".del",function(){
            $(this).parents('tr').remove();
		})
	})
</script>
