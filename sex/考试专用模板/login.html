<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tbdvalidate</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h2 style="font-size:35px; text-align:center; font-weight:bold; margin-top: 30px">管理员登录页面</h2>
    <br /><br />
    <div class="content">
        <div class="login-box">
            <div class="wrap">
                <div class="login-box-cen">
					<br /><br />
                    <div class="login-box-cen-form clearfix mar-bottom20">
                        <input type="text" class="login-box-cen-form-input w218" placeholder="请输入账号" id="login_phone" />
                        <label class="err err-top40" id="login_phone_text">账号输入有误</label>
                    </div>
                    <div class="login-box-cen-form clearfix mar-bottom20">
                        <input type="text" class="login-box-cen-form-input w218" placeholder="请输入密码" id="login_password" />
                        <label class="err err-top40" id="login_password_text">密码输入有误</label>
                    </div>
                    <div class="login-box-cen-form clearfix">
                        <input type="button" value="登录" class="login-box-cen-form-button w238" id="login_submit" />
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
