<script>
	$(document).on("blur","#info",function(){
		var v=$(this).val();
		var res=/(13|15|17|18)[\d]{9}/.test(v);
		if(res){
			alert("格式正确");
		}else{
	alert("格式错误");
		}
	})
	$(document).on("blur","#pwd",function(){
		var v =$(this).val();
		var res=/[\w].{8,}/.test(v);
		if(res){
		alert("密码格式正确");
		}else{
		alert("密码格式错误");
		}
	})
</script>
